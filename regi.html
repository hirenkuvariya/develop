<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form action="submit_form.php" method="post">
    <label for="text-input">Text Input:</label>
    <input type="text" id="text-input" name="text-input" required>

    <label for="password-input">Password Input:</label>
    <input type="password" id="password-input" name="password-input" required>

    <label for="email-input">Email Input:</label>
    <input type="email" id="email-input" name="email-input" required>

    <label for="number-input">Number Input:</label>
    <input type="number" id="number-input" name="number-input" required>

    <label for="date-input">Date Input:</label>
    <input type="date" id="date-input" name="date-input" required>

    <label for="checkbox-input">Checkbox Input:</label>
    <input type="checkbox" id="checkbox-input" name="checkbox-input">

    <label for="radio-input">Radio Input:</label>
    <input type="radio" id="radio-input-1" name="radio-input" value="option1">
    <label for="radio-input-1">Option 1</label>
    <input type="radio" id="radio-input-2" name="radio-input" value="option2">
    <label for="radio-input-2">Option 2</label>

    <label for="select-input">Select Input:</label>
    <select id="select-input" name="select-input" required>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>

    <label for="textarea-input">Textarea Input:</label>
    <textarea id="textarea-input" name="textarea-input" rows="4" required></textarea>

    <button type="submit">Submit</button>
</form>

</body>
</html>
