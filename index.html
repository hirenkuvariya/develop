<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
          <table>
            <td colspan="2"><h3>Registration form<hr></h3></td> 

            <tr>
                 <td>Name:</td>
                 <td><input type="text" placeholder="Enter name"></td>
            </tr>  

            <tr>
                <td>Surname:</td>
                <td><input type="text" placeholder="Enter surname"></td>
            </tr>

            <tr>
                <td>Birthdate:</td>
                <td><input type="date"></td>
            </tr>
            
            <tr>
                <td>Full name:</td>
                <td><input type="text" placeholder="Enter fullname"></td>
            </tr>
            
            <tr>
                <td>age:</td>
                <td> <input type="number" max="35" min="18"> </td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>Male <input type="radio" name="Gender">
                    Female <input type="radio" name="Gender">
                    Other <input type="radio" name="Gender">
                </td>
            </tr>
            
            <tr>
                <td>Password:</td>
                <td> <input type="password" value="password"> </td>
            </tr>

            <tr>
                <td>Hobby:</td>
                <td> 
                    Singing <input type="checkbox" name="singing">
                    Dancing <input type="checkbox" name="dancing">
                    Playing <input type="checkbox" name="playing">    
                   </td>
            </tr>
             
            <tr>
                <td>Qualification:</td>
                <td>
                <input list="Quali">
                <datalist id="Quali">
                    <option value="graduation"></option>
                    <option value="Post-graduation"></option>
                    <option value="phd"></option>
                </datalist> 
            </td>
            </tr>

            <tr>
                <td>Upload resume:</td>
                <td>
                    <input type="file" required >
                </td>
            </tr>
             
            <tr>
                <td>Email:</td>
                <td><input type="Email" placeholder="abc@gmail.com" required></td>
            </tr>
 
            <tr>
                <td>Phone number:</td>
                <td><input type="tel" placeholder="xx xxxxxxxxxx" pattern="[0-9]{2}-[0-9]{10}"></td>
            </tr>

            <tr>
                <td>comment:</td>
                <td>
                    <textarea cols="21" rows="3"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2"> 
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>

        </table>
   
</body>
</html>
